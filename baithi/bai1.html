<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 3, 8, 7, 6, 9, 10];
    let max = arr[0];

    function findMax() {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let y = findMax().toString();
    document.write(y);
</script>
</body>
</html>
