<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFormArray(arr, x) {
        for (let i = arr.length - 1; i >= 0; i--) {
            if (x === arr[i]) {
                arr.splice(i, 1)
            }
        }
        return arr;
    }

    let theArr = [1, 4, 5, 6, 5, 7, 8, 9, 5, 5, 3];
    let b = +prompt("Nhap vao mot so")
    let x = tryRemoveFormArray(theArr, b);
    document.write(x);
</script>
</body>
</html>
