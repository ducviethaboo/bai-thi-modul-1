<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="400" style="border: 1px solid"></canvas>
<script>
    let Circle = function (x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = "#000000";


        this.Render = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
            ctx.fill();
        }
    }
    let circle = new Circle(10, 10, 100);
    circle.Render()
</script>
</body>
</html>
